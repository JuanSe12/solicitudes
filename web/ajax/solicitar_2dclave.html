<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>2Da clave</title>
</head>
<body>
	<header>
		<h2>
			<b><i>2Da Clave</i></b>
		</h2>
	</header>
	<fieldset class="col col-sm-12">
		
		<table>
		<header style="text-decoration: underline;">
			<h6>
				<b><i>Datos cliente</i></b>
			</h6>
		</header>
			<tr style="border: 2px; border-style: solid;">
				<td><b><i style="text-align: center;">
							<h6>

								<section>
									Fecha de solicitud:&nbsp;&nbsp;<span id="fecha_solicitud">&nbsp;&nbsp;23/Jul/2015</span>
								</section>
								<section>
									Nombre completo:&nbsp;&nbsp;<span id="nombre">&nbsp;&nbsp;Carlos
										Mauricio Erazo</span>
								</section>
								<section>
									Telefono:&nbsp;&nbsp;<span id="telefono">&nbsp;&nbsp;5981725&nbsp;&nbsp;</span>
									&nbsp;&nbsp;Celular:&nbsp;&nbsp;<span id="celular">&nbsp;&nbsp;3008114607&nbsp;&nbsp;</span>
								</section>
								<section>
									Usuario desde:&nbsp;&nbsp;<span id="fecha">&nbsp;&nbsp;23/Jul/2015</span>
								</section>
								<section>
									Ultimo acceso a bancaweb:&nbsp;&nbsp;<span id="lastacces">&nbsp;&nbsp;22/Jul/2015
										10:03 Am</span>
								</section>
							</h6>
					</i></b></td>
			</tr>
		</table>







		<hr width="50%" align="left" style="color: silver; border: solid 1px;">
		<section class="col col-sm-12">
			<div class="col col-sm-3">
				<label class="checkbox"> <input name="checkbox-inline"
					type="checkbox" id="cliente"> <b><i>Llamar al
							cliente?</i></b></label>
			</div>
			<div class="col col-sm-9">
				<b><i><button class="btn btn-default" id="msm">Enviar
							Codigo SMS</button></i></b>
			</div>
		</section>
		<section class="col col-sm-12">
			<div class="col col-sm-3">
				<label class="input"> <input type="text" id="codigo"
					placeholder="Codigo Generado">
				</label>
			</div>
			<div class="col col-sm-9">
				<b><i><button class="btn btn-default" id="validar">Validar
						</button></i></b>
			</div>
		</section>
		<section class="col col-sm-12">
			<hr width="50%" align="left"
				style="color: silver;; border: solid 1px;">
		</section>

		<section class="col col-sm-12">
			<div class="col col-sm-1">
				<label class="checkbox"> <input name="checkbox-inline"
					type="checkbox" id="evidente"> <b><i>Evidente?</i></b></label>
			</div>
			<div class="col col-sm-2">
				<label class="input"> <input type="date" id="fecha"
					placeholder="Fecha DD/MM/AAAA">
				</label>
			</div>
			<div class="col col-sm-2">
				<label class="input"> <input type="text" id="preg"
					placeholder="Preguntas correctas">
				</label>
			</div>
		</section>
		<section class="col col-sm-12">
			<div class="col col-sm-3">
				<label class="checkbox"> <input name="checkbox-inline"
					type="checkbox" id="bd"> <b><i>En la base de datos
							coorporativa</i></b></label>
			</div>
			<div class="col col-sm-9">
				<input type="date" id="fech2" placeholder="Fecha DD/MM/AAAA">
			</div>
		</section>
		<section class="col col-sm-12">
			<textarea rows="5" cols="70" id="observaciones"></textarea>
		</section>
		<footer class="col col-sm-12">
			<b><i><button class="btn btn-default" id="activar">Activar
					</button></i></b> <b><i><button class="btn btn-default" id="rechazar">Rechazar
					</button></i></b> <b><i><button class="btn btn-default" id="escalar">Escalar
					</button></i></b>
		</footer>
		<section>
			<div id="remoteModal"></div>
			<div class="inputs-tr">
				<input type="hidden" name="converter" /> <input type="hidden"
					name="reportId" /> <input type="hidden" name="name" />
			</div>
			<div id="remoteModal2"></div>
			<div class="inputs-tr">
				<input type="hidden" name="converter" /> <input type="hidden"
					name="reportId" /> <input type="hidden" name="name" />
			</div>

		</section>
	</fieldset>
	<script type="text/javascript" src="js/pages/solicitar2calve.js"></script>
</body>
</html>
